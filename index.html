<html>
<h1>500 Random Scratch Projects from 1 to 500,000,001</h1>
Some projects don't exist.
</hr>
<style>
#project{
border-radius:5px;
}
body{
color:white;
background-color:black;
}
</style>
<script>
var max = 10000;
function random(){
return Math.floor(Math.random() * 500000000+1);
}

for(i=0;i<500;i++){
var project = random();
var img = "https://uploads.scratch.mit.edu/projects/thumbnails/"+project+".png";
document.write("<a id='project' href='https://scratch.mit.edu/projects/"+project+"'><img id='project' src='"+img+"' width='100' height='100'></a>");
}
</script>
</html>
